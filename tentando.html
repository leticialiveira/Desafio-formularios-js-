</body>
<script>
    const titleInput = document.getElementById("title");
    const descriptionInput = document.getElementById("description");
    const optionsInput = document.getElementById("options");
    const submitButton = document.getElementById("submitButton");
    submitButton.addEventListener("click", function () {

      fetch("./questions.json")
      .then((response) => response.json())
      .then((json) => {
     
        const completeFile = json;
        const result = completeFile.filter((item) => {
          return (

            item.title.toUpperCase().includes(titleInput.value.toUpperCase()) &&
            item.description.toUpperCase().includes(descriptionInput.value.toUpperCase())  
            
            );

            const totalResult = document.getElementById('resultHtml').innerHTML = "Pergunta : " + result[0].title + '</br>' +
            ' Descrição sobre a pergunta : ' + result[0].description + '</br>' + 'Link:' + result[0].imageUrl 
            console.log(totalResult);
            console.log(result);
            
        });
          const labelResult = document.getElementById("label");
          
          const resultLabel = completeFile.filter((dados) => {
              labelResult === dados.options.name  
              
              return(
                  (resultLabel[0].options[0].isValid == true) ? true : false 
                  (resultLabel[1].options[1].isValid == true) ? true : false 
                  (resultLabel[2].options[2].isValid == true) ? true : false 
                  (resultLabel[3].options[3].isValid == true) ? true : false 
                  
                  )
                })
                console.log(resultLabel);          
            })
        })
            
</script>
